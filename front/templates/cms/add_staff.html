{% extends 'cms/base.html' %}

{% block title %}
    添加员工
{% endblock %}

{% block head %}

{% endblock %}

{% block content-header %}
    <h1>员工管理</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-3">
            <div class="box">
                <form action="{% url 'cms:add_staff' %}" method="post">
                    <div class="box-body">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="telephone-input">手机号码</label>
                            <input type="text" class="form-control" name="telephone">
                        </div>
                        <div class="checkbox">
                            {% for group in groups %}
                                <label style="margin-right: 20px; ">
                                    <input type="checkbox" name="groups" value="{{ group.pk }}">
                                    <span>{{ group.name }}</span>
                                </label>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-primary pull-right">立即添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
